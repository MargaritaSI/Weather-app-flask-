{% extends 'base.html' %}

{% block title %}
All posts on site
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>All posts</h1>

    {% for element in articles %}
    <div class="alert alert-info">
        <h2>{{ element.title }}</h2>
        <p>{{ element.intro }}</p>
        <p><b>Data: {{ element.date.date() }}</b></p>
        <button class="btn btn-warning">More</button>
    {% endfor %}
    </div>
</div>
{% endblock %}
